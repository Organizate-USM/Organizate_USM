{% extends 'base/base.html'%}
{% block link_css %} rel="stylesheet" href="{{ url_for('static', filename='css/login.css' ) }}"{% endblock %}
{% block title %} Login  {% endblock %}

{% block content %}
	{% from "_macro.html" import render_field %}
    <div class="login-container">
        <div class="avtar"></div>
        <div class="title">¡Bienvenido!</div>
        <div class="sub-title">Organizate USM</div>
        <div class="fields">
            <div class="username">
                <i class="fas fa-user"></i>
                <input type="username" class="user-input" placeholder="Nombre de usuario">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" class="pass-input" placeholder="Contraseña">
            </div>
        </div>
        <button class="login">Iniciar Sesión</button>
    </div>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

{% endblock %}
